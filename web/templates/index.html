<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햃햢햪햦햫-햟햫햣햩혧 Zodiac Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">游꿢 Zodiac Bot - 햃햢햪햦햫-햟햫햣햩혧</span>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">游녻 {{ username }}</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">뉌햧혝햦</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-page="dashboard">
                        游늵 햆햟혣햠쮐햢
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-page="tickets">
                        游 햄햦햩햣혝햦햨햦
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-page="users">
                        游논 쮏혧향쮏쒫썜햣햩햦
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-page="quiz">
                        游꿢 햌쒫쟳혦
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-page="raffle">
                        游꾸 먫쮏혦햡혦혣햦
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-page="stats">
                        游늳 햐혝햟혝햦혜혝햦햨햟
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="content">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">행햟햡혞향햨햟...</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>

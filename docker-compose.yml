services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zodiac_bot
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://bot:secret@postgres:5432/botdb
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Пробрасываем порт только на localhost для nginx reverse proxy
    # Если используете nginx на хосте, порт будет доступен только локально
    ports:
      - "127.0.0.1:8000:8000"  # Веб-интерфейс админ-панели (только localhost)
    volumes:
      - ./data:/app/data  # Монтирование папки с данными (для редактирования predictions.json через админ-панель)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name: zodiac_postgres
    environment:
      POSTGRES_DB: botdb
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: secret
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d botdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
    driver: local

# Конфигурация nginx для веб-интерфейса админ-панели бота
# Домен: offline.pakkkharev.online
# Проксирование на: http://localhost:8000

server {
    listen 443 ssl http2;
    server_name offline.pakkkharev.online;

    # SSL сертификаты (используем существующий или создадим новый)
    ssl_certificate /etc/letsencrypt/live/offline.pakkkharev.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/offline.pakkkharev.online/privkey.pem;

    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Безопасные заголовки
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Увеличенные таймауты для API запросов
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Размеры буферов
    client_max_body_size 10M;
    proxy_buffering off;

    # Проксирование на FastAPI приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Поддержка cookies для сессий
        proxy_cookie_path / /;
        
        # WebSocket поддержка (если понадобится в будущем)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Отключаем кеширование для API
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (опционально)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name offline.pakkkharev.online;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Для Let's Encrypt верификации
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

